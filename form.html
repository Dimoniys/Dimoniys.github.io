<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Элементы формы (HTML5)</title>
</head>

<body>
    <form action="#" method="post" class="html5">
        <div class="form-group">
            <label class="lbl-header" for="login">Логин: </label>
            <input type="text" id="login" class="input">
        </div>

        <div class="form-group">
            <label class="lbl-header" for="pswd">Пароль: </label>
            <input type="password" id="pswd" class="input">
        </div>

        <label class="lbl-header" for="">Пол: </label>

        <div class="form-group">
            <input type="radio" id="m" checked name="sex">
            <label class="lbl" for="m">Муж </label>
            <input type="radio" id="w" name="sex">
            <label class="lbl" for="w">Жен </label>
        </div>

        <label class="lbl-header">Хобби: </label>

        <div class="form-group">
            <input type="checkbox" id="football" checked name="hobbi">
            <label class="lbl" for="football">Футбол </label>
            <input type="checkbox" id="volleyball" name="hobbi">
            <label class="lbl" for="volleyball">Воллейбол </label>
            <input type="checkbox" id="basketball" name="hobbi">
            <label class="lbl" for="basketball">Баскетбол </label>
        </div>
        
        
        <div class="form-group">
            <input type="reset" value="Очистить">
            <button type="submit">Отправить</button>
        </div>

    </form>


</body>

</html>
